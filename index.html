<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="color-block"></div>

  <div class="card">
    <a href="#" class="card-icon">
      <img src="images/image-equilibrium.jpg" alt="NFT Icon">
      <div class="icon-interactive">
        <img src="images/icon-view.svg" alt="hovering">
      </div>
    </a>
    
    <a href="#">Equilibrium #3429</a>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="purchase-information">
      <div class="etherium-cost"> 
        <img src="images/icon-ethereum.svg" alt ="etherium icon">0.041 ETH
      </div>
      <div class="time-left"> <img src="images/icon-clock.svg" alt="clock icon">3 days left</div>
    </div>

    <hr>

    <div class="user-information">
      <div class="avatar-icon">
      <img src="images/image-avatar.png" alt ="avatar icon" >
      </div>
      Creation of &nbsp<a href="#">Jules Wyvern</a>
    </div> 
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franco Ramos</a>.
  </div>

  <div class="color-block"></div>
  
</body>
</html>
